<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button type="start" class="start" id="start-timer">Start</button>
            <button type="pause" class="pause" id="pause-timer">Pause</button>
            <button type="reset" class="reset" id="reset-timer">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
